<div class="container mt-4">
  <h2>Carrinho de Compras</h2>

  <!-- Lista de produtos no carrinho -->
  <ul class="list-group">
    <li class="list-group-item">Produto 1 - R$50.00 <span class="float-end"><button class="btn btn-danger btn-sm">Remover</button></span></li>
    <li class="list-group-item">Produto 2 - R$30.00 <span class="float-end"><button class="btn btn-danger btn-sm">Remover</button></span></li>
    <!-- Adicione mais itens conforme necessário -->
  </ul>

  <!-- Formulário de informações do cliente -->
  <div class="mt-4">
    <h3>Informações do Cliente</h3>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Finalizar Compra</button>
    </form>
  </div>

  <!-- Resumo do carrinho -->
  <div class="mt-4">
    <h3>Resumo do Carrinho</h3>
    <ul class="list-group">
      <li class="list-group-item">Subtotal: R$80.00</li>
      <li class="list-group-item">Frete: R$10.00</li>
      <li class="list-group-item">Total: R$90.00</li>
    </ul>
  </div>
</div>
